<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissor</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <h1>Rock Paper Scissor</h1>
        </header>
        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="comp-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>

        <div class="result">
            <p>Paper covers rock.You win!</p>
        </div>
        <div class="choices">
            <div class="choice" id="r">
                <img src="rock.png" width="60" height="60" >
            </div>
            <div class="choice" id="p">
                <img src="paper_new.png" width="60" height="60">
            </div>
            <div class="choice" id="s">
                <img src="scissor_new.png" width="60" height="60">
            </div>
        </div>
        <p id="action-message">Make your move.</p>
        <script src="script.js"></script>
    </body>
</html>
